<div class="container">
    <div [hidden]="submitted">
        <h1>User Form</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="loginName">Login Name</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="model.loginName"
                       ngControl="loginName" #loginName="ngForm" >
                <div [hidden]="loginName.valid" class="alert alert-danger">
                    Login Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" required
                       [(ngModel)]="model.emailAddress"
                       ngControl="emailAddress" #emailAddress="ngForm" >
                <div [hidden]="emailAddress.valid" class="alert alert-danger">
                    Email Address is required
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="model.firstName"
                       ngControl="firstName" #firstName="ngForm" >
                <div [hidden]="firstName.valid" class="alert alert-danger">
                    First Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="model.lastName"
                       ngControl="lastName" #lastName="ngForm" >
                <div [hidden]="lastName.valid" class="alert alert-danger">
                    Last Name is required
                </div>
            </div>
            <button type="submit" class="btn btn-default"
                    [disabled]="!userForm.form.valid">Submit</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Login Name</div>
            <div class="col-xs-9  pull-left">{{ model.loginName }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Email Address</div>
            <div class="col-xs-9 pull-left">{{ model.emailAddress }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">First Name</div>
            <div class="col-xs-9 pull-left">{{ model.firstName }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Last Name</div>
            <div class="col-xs-9 pull-left">{{ model.lastName }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
</div>
