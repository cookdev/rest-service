<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>API Service</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="example get">
        <form class="form-horizontal" id="formUserList" >
            <div class="form-group">
                <label for="selectVersion" class="col-sm-2 control-label">Version</label>
                <div class="col-sm-10">
                    <select class="form-control" class="form-control" id="selectVersion">
                        <option value="v2" selected>Version 2.0</option>
                        <option value="v1">Version 1.0</option>
                    </select>
                </div>
            </div>
            <table class="table table-striped" id="user-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>LoginName</th>
                        <th>EmailAddress</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id = "pageNavPosition">
            </div>
        </form>
    </div>
    <div class="example result hidden">
        <div class="result-display">

        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</script>
</body>
</html>
